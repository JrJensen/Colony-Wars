folder: "mccw_lobby"
description: "The lobby map for MCCW"
environment: "normal"

lang_files:
  - "lang/spleef.lang"

listeners:
  spleef:
    class: "com.ithinkrok.cw.lobbygames.SpleefMinigame"
    config:
      arenas:
        arena1:
          queue_buttons:
            - x: 312
              y: 64
              z: 34
            - x: 328
              y: 64
              z: 34
          spawn_locations:
            - x: 325.5
              y: 65
              z: 34.5
            - x: 315.5
              y: 65
              z: 34.5
          exit_location:
            x: 320
            y: 65
            z: 42
          snow:
            min:
              x: 315
              y: 63
              z: 29
            max:
              x: 325
              y: 63
              z: 39
          extra_radius: 3
      spade: "IRON_SPADE"
  countdown_start:
    class: "com.ithinkrok.minigames.map.StartCountdownOnMapLoad"
    config:
      name: "start"
      locale_stub: "countdowns.game.warning"
      seconds: 181